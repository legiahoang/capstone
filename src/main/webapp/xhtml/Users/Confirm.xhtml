<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/WEB-INF/xhtml/common/commonLayout.xhtml">
		<ui:define name="title">Xác nhận tài khoản</ui:define>
		<ui:define name="content">
			<h1>Thông báo</h1>
			<f:metadata>
				<f:viewAction action="#{confirmRegisterBean.confirmRegister}" />
			</f:metadata>
			<center>
				<div>
					<p:outputLabel
						value="Chúc mừng, bạn đã xác nhận tài khoản thành công!"
						rendered="#{confirmRegisterBean.status == 0}" />
					<p:outputLabel value="Xin lỗi, tài khoản này đã được xác nhận!"
						rendered="#{confirmRegisterBean.status == 1}" />
					<p:outputLabel value="Xin lỗi, link xác nhận không hợp lệ!"
						rendered="#{confirmRegisterBean.status == 3}" />
				</div>
			</center>
		</ui:define>
	</ui:composition>

</h:body>

</html>
