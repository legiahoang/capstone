<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>
			<ui:insert name="title">
				#{msg['header.title']}
			</ui:insert>
		</title>
		<h:outputStylesheet name="common.css" library="css" />
		<h:outputScript library="js" name="common.js" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/ctc-favicon.ico"/>
	</h:head>

	<h:body>
		<div id="page">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="MainHeader.xhtml" />
				</ui:insert>
			</div>
			<div id="homeContent">
				<ui:insert name="content">
					<ui:include src="commonHomeContent.xhtml" />
				</ui:insert>
			</div>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="MainFooter.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
